<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>compromise Demo</title>
    <style>
      input {
        font-size: 30px;
        height: 40px;
        color: 'grey';
      }
      #past-verb-result {
        color: steelblue;
        font-size: 50px;
      }
      #nothing{
        color:darkred
      }
      h3 {
        color: grey;
      }
    </style>
  </head>
  <body style="position:relative; width:100%; height:100%; padding:20%;">
    <div id="past-verb-test">
      <h3>verb.to_past()</h3>
      <input type="text" id="verb" onKeyPress="toPast()" onKeyUp="toPast()" value="i conjugate the verbs"/>
      <div id="nothing"></div>
      <div id="past-verb-result"></div>
    </div>

    <!-- <script type="text/javascript" src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script> -->
    <script type="text/javascript" src="../../builds/compromise.min.js"></script>
    <script type="text/javascript" language="javascript">
    var nlp = window.nlp;
    function toPast() {
      var present = document.getElementById('verb').value || '';
      var verbs=nlp(present).verbs()
      console.log(verbs.out('text'))
      if(!verbs.found){
        document.getElementById('nothing').innerText = '(no verbs)';
        document.getElementById('past-verb-result').innerText = '';
        return
      }
      var obj = verbs.data()[0]
      var past=obj.conjugations.PastTense    ||''
      document.getElementById('nothing').innerText = '';
      document.getElementById('past-verb-result').innerText = past;
    }
    toPast();//fire!
    </script>

  </body>
</html>
